
{% extends "base.html" %}

{% block title %}Add Concession{% endblock %}

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% block content %}
<div class="container">
    <h1>Add New Concession</h1>
    <form action="{% url 'add_concession' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="concession_name">Concession Name:</label>
            <input type="text" id="concession_name" name="concession_name" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
