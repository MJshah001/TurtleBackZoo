{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Building Actions</title>
    <style>
        /* Add your CSS styles here */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>List of Buildings</h1>
            <button onclick="location.href='{% url 'add_building' %}'">Add New Building</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Building Name</th>
                    <th>Purpose</th>
                    <th>Floors</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for building in buildings %}
                    <tr>
                        <td>{{ building.name }}</td>
                        <td>{{ building.purpose }}</td>
                        <td>{{ building.floors }}</td>
                        <td>
                            <button onclick="location.href='{% url 'edit_building' building.name %}'">Edit</button>
                            <button onclick="confirmDelete('{{ building.name }}')">Delete</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function confirmDelete(buildingName) {
            if (confirm("Are you sure you want to delete the building '" + buildingName + "'?")) {
                // Perform delete action (AJAX request or redirect to delete view)
                // For now, it's just an alert to confirm deletion
                alert("Deleting building: " + buildingName);
            }
        }

    </script>
</body>
</html>

{% endblock %}
