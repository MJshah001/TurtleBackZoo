{% extends "base.html" %}

{% block title %}Add Employee Type{% endblock %}

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% block content %}
<div class="container">
    <h1>Add New Employee Type</h1>
    <form action="{% url 'add_hourly_wages' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="employee_type">Employee Type:</label>
            <input type="text" id="employee_type" name="employee_type" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="rate">Hourly Rate:</label>
            <input type="number" id="rate" name="rate" class="form-control" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
