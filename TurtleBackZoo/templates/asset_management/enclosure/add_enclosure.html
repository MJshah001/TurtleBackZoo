{% extends "base.html" %}

{% block title %}Add Enclosure{% endblock %}

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% block content %}
<div class="container">
    <h1>Add New Enclosure</h1>
    <form action="{% url 'add_enclosure' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="enclosure_number">Enclosure Number:</label>
            <input type="text" id="enclosure_number" name="enclosure_number" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="square_foot">Square Foot:</label>
            <input type="number" id="square_foot" name="square_foot" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="building_id">Building:</label>
            <select id="building_id" name="building_id" class="form-control" required>
                <option value="">Select Building</option>
                {% for building in buildings %}
                    <option value="{{ building.building_id }}">{{ building.building_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
