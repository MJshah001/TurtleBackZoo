{% extends "base.html" %}

{% block title %}Add Product{% endblock %}

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% block content %}
<div class="container">
    <h1>Add New Product</h1>
    <form action="{% url 'add_product' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="concession_id">Concession:</label>
            <select id="concession_id" name="concession_id" class="form-control" required>
                <option value="">Select Concession</option>
                {% for concession in concessions %}
                    <option value="{{ concession.concession_id }}">{{ concession.concession_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
