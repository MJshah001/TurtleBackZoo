{% extends "base.html" %}

{% block title %}Add Show{% endblock %}

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% block content %}
<div class="container">
    <h1>Add New Show</h1>
    <form action="{% url 'add_show' %}" method="post">
        {% csrf_token %}
        
        <label for="attraction_id">Attraction:</label>
        <select id="attraction_id" name="attraction_id" class="form-control" required>
            <option value="">Select Attraction</option>
            {% for attraction in attractions %}
                <option value="{{ attraction.attraction_id }}">{{ attraction.attraction_name }}</option>
            {% endfor %}
        </select>
    
        <label for="tickets_sold">Tickets Sold:</label>
        <input type="number" id="tickets_sold" name="tickets_sold" class="form-control" required>
    
        <label for="status">Status:</label>
        <select id="status" name="status" class="form-control" required>
            <option value="">Select Status</option>
            <option value="Open">Open</option>
            <option value="Close">Close</option>
        </select>
    
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" class="form-control" required>
    
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" class="form-control" required>
    
        <label for="revenue">Revenue:</label>
        <input type="text" id="revenue" name="revenue" class="form-control" required>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
