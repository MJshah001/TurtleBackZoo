{% extends "base.html" %}

{% block title %}Add Ticket{% endblock %}

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% block content %}
<div class="container">
    <h1>Add New Ticket</h1>
    <form action="{% url 'add_ticket' %}" method="post">
        {% csrf_token %}
        
            <label for="ticket_type">Ticket Type:</label>
            <input type="text" id="ticket_type" name="ticket_type" class="form-control" required>
        
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" class="form-control" step="0.01" min="0" required>
        
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control"></textarea>
       
        
            <label for="attraction_id">Attraction:</label>
            <select id="attraction_id" name="attraction_id" class="form-control" required>
                <option value="">Select Attraction</option>
                {% for attraction in attractions %}
                    <option value="{{ attraction.attraction_id }}">{{ attraction.attraction_name }}</option>
                {% endfor %}
            </select>
        
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
